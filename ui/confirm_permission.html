<div id="dialog-permission" data-bind="with: pending_permissions">
  <div data-bind="foreach: $data">
    <div class="admin_title">Grant</div>
    <div data-bind="foreach: $data[1]">
      <div class="pconf-username" data-bind="text: username"></div>
      <div class="pconf-needs" data-bind="foreach: needs">
        <div class="pconf-item" data-bind="text: $data[1]"></div>
        <div class="pconf-item" data-bind="text: $data[2]"></div>
        <div class="pconf-needs-end"></div>
      </div>
    </div>
    <div class="admin_title">Revoke</div>
    <div data-bind="foreach: $data[0]">
      <div class="pconf-username" data-bind="text: username"></div>
      <div class="pconf-needs" data-bind="foreach: needs">
        <div class="pconf-item" data-bind="text: $data[1]"></div>
        <div class="pconf-item" data-bind="text: $data[2]"></div>
        <div class="pconf-needs-end"></div>
      </div>
    </div>
  </div>
</div>
