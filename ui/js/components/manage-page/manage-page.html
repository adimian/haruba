<div class="container-fluid" style="width: 60%">

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Existing zones
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="New-zone" data-bind="value: $data.new_name">
                    </div>
                    <div class="form-group">
                        <label for="path">Path</label>
                        <input type="text" class="form-control" id="path" placeholder="/somewhere" data-bind="value: $data.new_path, valueUpdate: 'keyup'">
                    </div>
                    <button class="btn btn-default" data-bind="click: create"><span class="glyphicon glyphicon-plus-sign"></span> Create zone</button>
                </form>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            Zone
                        </th>
                        <th>
                            Path on the server filesystem
                        </th>
                        <th>
                            Permissions
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: zones">
                    <tr>
                        <td>
                            <span data-bind="text: $data.zone"></span>
                        </td>
                        <td>
                            <small>FILESYSTEM ROOT</small>/<strong><span data-bind="text: $data.path"></span></strong>
                        </td>
                        <td>
                            <a data-bind="click: $parent.edit_permissions"><span class="glyphicon glyphicon-lock"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <!-- ko with: selected_zone -->
        <permissions-panel params="zone: $data"></permissions-panel>
        <!-- /ko -->
    </div>

</div>
