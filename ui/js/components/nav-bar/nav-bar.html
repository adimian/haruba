<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <div class="row">
                    <img src="img/haruba.png" class="navbar-brand-img"/>
                    <span class="navbar-brand-name" data-bind="text: server_options.application_name()"></span>
                </div>
            </a>
        </div>
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav" data-bind="visible: current_user.is_authenticated()">
                <li data-bind="css: { active: route().page === 'browse-page' }">
                    <a href="#">Browse</a>
                </li>

                <li data-bind="css: { active: route().page === 'profile-page' }">
                    <a href="#profile">Profile</a>
                </li>

                <li data-bind="css: { active: route().page === 'manage-page' }">
                    <a href="#manage">Manage</a>
                </li>

            </ul>

            <p data-bind="visible: !current_user.is_authenticated()" class="navbar-text navbar-right"><a href="#login" class="navbar-link">Sign in</a>&nbsp;&nbsp;</p>
            <p data-bind="visible: current_user.is_authenticated()" class="navbar-text navbar-right">Hello, <span data-bind="text: current_user.display_name()"></span>
                <a href="" data-bind="click: current_user.logout" class="navbar-link"> (Sign out)</a>
            </p>

        </div>
    </div>
</div>
