<div class='fader' id="login-fader">
 <div id="login-panel" class="row" style="padding-top:1em; margin-top: 150px; position: absolute; width: 100%;">
   <div class="col-md-6 col-sm-6 col-sm-offset-3">
     <div class="panel panel-default">
       <div class="panel-heading">Please login</div>
       <div class="panel-body">
         <div class="form-horizontal">
           <div class="alert alert-danger" id="error-message" data-bind="visible: !!error_message(),
           																 text: error_message"></div>
           <div class="alert alert-info" id="info-message" data-bind="visible: !!sms_message(),
           															  text: sms_message"></div>
           <div class="form-group">
             <label for="email" class="col-sm-2 control-label">Username</label>
             <div class="col-sm-10">
               <input type="text" name="login" value=""
                      class="form-control" id="login" placeholder="username" data-bind="value: user_account.username, valueUpdate: 'keyup'">
             </div>
           </div>
           <div class="form-group">
             <label for="password" class="col-sm-2 control-label">Password</label>
             <div class="col-sm-10">
               <input type="password" name="password"  placeholder="password" class="form-control" id="password" data-bind="value: user_account.password, valueUpdate: 'keyup'">
             </div>
           </div>
           <div class="form-group" data-bind="visible: server_options.use_totp()">
             <label for="totp" class="col-sm-2 control-label">PIN Code</label>
             <div class="col-sm-8">
               <input type="text" name="totp" class="form-control" id="totp" placeholder="PIN" data-bind="value: user_account.totp">
             </div>
             <div class="col-sm-2" style="margin-left:-23px;">
               <button id="send-sms" class="btn btn-success" style="min-width: 100px;" data-bind="click: $root.send_sms,
               																					  enable: !!$root.user_account.username()">Send SMS</button>
             </div>
           </div>
           <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
               <button id="login-button" class="btn btn-success" type="submit" 
                       style="float:right; min-width:100px;" data-bind="click: $root.login">Ok</button>
	         <a href="#" onclick="window.location = SIGIL_RECOVER_URL" 
	            style="float: right; margin-right: 10px; margin-top: 5px;">Recover Password?</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
<script>
init_login();
</script>
