<div class='fader' id="login-fader">
 <div id="login-panel" class="row" style="padding-top:1em; margin-top: 150px; position: absolute; width: 100%;">
   <div class="col-md-6 col-sm-6 col-sm-offset-3">
     <div class="panel panel-default">
       <div class="panel-heading">Please login</div>
       <div class="panel-body">
         <div class="form-horizontal">
           <div class="form-group">
             <label for="email" class="col-sm-2 control-label">Username</label>
             <div class="col-sm-10">
               <input type="text" name="login" value=""
                      class="form-control" id="login" placeholder="username">
             </div>
           </div>
           <div class="form-group">
             <label for="password" class="col-sm-2 control-label">Password</label>
             <div class="col-sm-10">
               <input type="password" name="password" class="form-control" id="password">
             </div>
           </div>
           <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
               <button id="login-button" class="btn btn-success" type="submit" onclick="hclient.login($('#login').val(), $('#password').val())">Ok</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
